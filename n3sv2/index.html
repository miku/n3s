<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            background-color: #fff;
        }

        .status-bar {
            height: 30px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        .preview {
            display: none;
            width: 100%;
            height: calc(100% - 30px);
            background-color: white;
            box-sizing: border-box;
            padding: 10px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <textarea placeholder="Let's go â€¦" id="note-textarea"></textarea>
    <div class="preview" id="preview"></div>
    <div class="status-bar" id="status-bar">Characters: 0 | Row: 1, Column: 1 | Font size: 16px</div>

    <script>
        const textarea = document.getElementById('note-textarea');
        const statusBar = document.getElementById('status-bar');
        const preview = document.getElementById('preview');
        let isPreviewMode = false;

        textarea.addEventListener('input', updateStatusBar);
        textarea.addEventListener('keyup', updateStatusBar);
        textarea.addEventListener('click', updateStatusBar);

        function updateStatusBar() {
            const charCount = textarea.value.length;
            const text = textarea.value.substring(0, textarea.selectionStart);
            const row = text.split('\n').length;
            const column = text.split('\n').pop().length + 1;
            const fontSize = window.getComputedStyle(textarea).fontSize;
            statusBar.textContent = `Characters: ${charCount} | Row: ${row}, Column: ${column} | Font size: ${fontSize} | ${window.api.cwd}`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                togglePreviewMode();
            } else if (e.ctrlKey && (e.key === '=' || e.key === '+')) {
                e.preventDefault();
                changeFontSize(1);
            } else if (e.ctrlKey && e.key === '-') {
                e.preventDefault();
                changeFontSize(-1);
            }
        });

        function togglePreviewMode() {
            isPreviewMode = !isPreviewMode;
            if (isPreviewMode) {
                textarea.style.display = 'none';
                preview.style.display = 'block';
                preview.innerHTML = marked.parse(textarea.value);
            } else {
                textarea.style.display = 'block';
                preview.style.display = 'none';
            }
        }

        function changeFontSize(delta) {
            const currentSize = parseInt(window.getComputedStyle(textarea).fontSize, 10);
            const newSize = Math.max(10, currentSize + delta);
            textarea.style.fontSize = `${newSize}px`;
            updateStatusBar(); // Update status bar after font size change
        }

        function typeEffect(text, callback) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    textarea.value += text[index];
                    index++;
                    updateStatusBar();
                } else {
                    clearInterval(interval);
                    setTimeout(() => deleteEffect(text, callback), 2000);
                }
            }, 100);
        }

        function deleteEffect(text, callback) {
            let index = text.length;
            const interval = setInterval(() => {
                if (index > 0) {
                    textarea.value = textarea.value.slice(0, -1);
                    index--;
                    updateStatusBar();
                } else {
                    clearInterval(interval);
                    callback();
                }
            }, 100);
        }

        document.addEventListener('DOMContentLoaded', () => {
            textarea.value = '';
            const introText = "kami: write together";
            typeEffect(introText, () => {
                textarea.focus();
            });
        });

        // Initialize the status bar
        updateStatusBar();
    </script>
</body>
</html>
