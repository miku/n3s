<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            background-color: #fff;
        }

        .status-bar {
            height: 30px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <textarea placeholder="Start typing your notes..."></textarea>
    <div class="status-bar">Status: Editing...</div>
</body>
</html>
