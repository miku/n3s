<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: calc(100% - 30px);
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            background-color: #fff;
        }

        .status-bar {
            height: 30px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            font-size: 14px;
            color: #333;
        }

        .preview {
            display: none;
            width: 100%;
            height: calc(100% - 30px);
            background-color: yellow;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <textarea placeholder="Start typing your notes..." id="note-textarea"></textarea>
    <div class="preview" id="preview"></div>
    <div class="status-bar" id="status-bar">Characters: 0 | Row: 1, Column: 1</div>

    <script>
        const textarea = document.getElementById('note-textarea');
        const statusBar = document.getElementById('status-bar');
        const preview = document.getElementById('preview');
        let isPreviewMode = false;

        textarea.addEventListener('input', updateStatusBar);
        textarea.addEventListener('keyup', updateStatusBar);
        textarea.addEventListener('click', updateStatusBar);

        function updateStatusBar() {
            const charCount = textarea.value.length;
            const text = textarea.value.substring(0, textarea.selectionStart);
            const row = text.split('\n').length;
            const column = text.split('\n').pop().length + 1;
            statusBar.textContent = `${charCount} ${row}:${column}`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                togglePreviewMode();
            }
        });

        function togglePreviewMode() {
            isPreviewMode = !isPreviewMode;
            if (isPreviewMode) {
                textarea.style.display = 'none';
                preview.style.display = 'block';
            } else {
                textarea.style.display = 'block';
                preview.style.display = 'none';
            }
        }

        // Initialize the status bar
        updateStatusBar();
    </script>
</body>
</html>
