<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
            background-color: #fff;
        }

        /* Ensure the textarea fills the entire viewport */
        textarea {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <textarea placeholder="Start typing your notes..."></textarea>
</body>
</html>
